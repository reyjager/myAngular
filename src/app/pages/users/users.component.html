<div class="user-container">
  <div class="header">
    <h1>Users</h1>
    <div class="button-group">

      <button class="add-button" routerLink="/users/create">Add User</button>
    </div>
  </div>

  <div *ngIf="loading" class="loading">
    Loading users...
  </div>

  <div *ngIf="error" class="error">
    {{ error }}
  </div>

  <div *ngIf="!loading && !error" class="user-list">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Age</th>
          <th>Department</th>
          <th>Position</th>
          <th>Address</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.user_id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.age }}</td>
          <td>{{ user.department }}</td>
          <td>{{ user.position }}</td>
          <td>{{ user.address }}</td>
          <td class="actions">
            <button class="edit-button" [routerLink]="['/users', user.user_id]">Edit</button>
            <button class="delete-button" (click)="deleteUser(user.user_id!)">Delete</button>
          </td>
        </tr>
        <tr *ngIf="users.length === 0">
          <td colspan="8" class="no-data">No users found</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
